name: Tests
on:
  push:
    branches:
      - main
  pull_request:
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true
jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout commit
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23
          cache: npm
      - name: Install dependencies
        run: npm ci  
      - name: Build package
        run: npx turbo run frimousse#build
      - name: Run linting
        run: npm run lint
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout commit
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Install Playwrightâ€™s browser
        run: npx playwright install chromium
      - name: Run tests
        run: npx turbo run test
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: tests
          path: |
            **/__tests__/__screenshots__/
          retention-days: 7
